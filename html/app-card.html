<div id="{{domId}}" class="col-lg-2 col-md-3 col-sm-4 col-6 hh-app-cards" data-name="{{appName}}"
    data-source="{{source}}" data-streamid="{{streamId}}">
    <div class="card">
        <a href="{{link}}" target="_blank">
            <img src="./pics/transparent.gif" class="card-img-top  thumb  default-thumb">
        </a>
        <!-- <div class="thumb  default-thumb"> </div> -->
        <div class="card-body  bg-{{bgTheme}}">
            <p class="card-text hh-ellipsis" title="{{appName}}">{{appName}}</p>
        </div>
        <div class="hh-cloudicon" style="{{styleCloudIcon}}">&#x2601;</div>
    </div>
</div>
